<div
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
  id="cartModal"
  class="modal fade bd-example-modal-lg"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalLabel" class="modal-title">Cart</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container mt-5 mb-5" *ngFor="let item of CartDevices">
          <div class="d-flex justify-content-center row">
            <div class="col-md-10">
              <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1">
                  <img
                    class="img-fluid img-responsive rounded product-image"
                    src="{{ item.image }}"
                  />
                </div>
                <div class="col-md-6 mt-1">
                  <h5>{{ item.name }}</h5>
                  <div class="d-flex flex-row">
                    <div class="ratings mr-2">
                      <i class="fa fa-star"></i><i class="fa fa-star"></i
                      ><i class="fa fa-star"></i><i class="fa fa-star"></i>
                    </div>
                    <span>На складі - {{ item.amount }}</span>
                  </div>
                  <div class="mt-1 mb-1 spec-1">
                    <span>{{ item.type }}</span
                    ><span class="dot"></span>
                  </div>
                  <div class="mt-1 mb-1 spec-1">
                    {{ item.description }}<br /><br />
                  </div>
                </div>
                <div
                  class="align-items-center align-content-center col-md-3 border-left mt-1"
                >
                  <div class="d-flex flex-row align-items-center">
                    <h4 class="mr-1">{{ item.price }} грн</h4>
                  </div>
                  <h6 class="text-success">Free доставка</h6>
                  <div class="d-flex flex-column mt-4">
                    <button
                      class="btn btn-outline-danger btn-sm mt-2"
                      type="button"
                      (click)="onDel(item)"
                    >
                      Прибрати
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <h4>Загалом: {{ total_price }} грн</h4>
          <button
            class="btn btn-outline-success btn-sm mt-2"
            type="button"
            (click)="onBuy()"
          >
            Придбати
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
