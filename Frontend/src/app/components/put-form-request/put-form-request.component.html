<div>

  <form class="form-group" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h2>PUT</h2>
    <div class="form-field">

      <mat-form-field class="no-underscore">
        <input placeholder="Name" type="text" matInput formControlName="name" required >
        <mat-error *ngIf="f.name?.errors?.required">Input is required</mat-error>
      </mat-form-field>

    </div>
    <div class="form-field">

      <mat-form-field class="no-underscore">
        <input placeholder="Power" type="number" matInput formControlName="power" min="1" required>
        <mat-error *ngIf="f.weight?.errors?.required">Input is required</mat-error>
      </mat-form-field>

    </div>
    <div class="form-field">

        <mat-form-field class="no-underscore">
          <input placeholder="Power Reserve" type="number" matInput formControlName="power_reserve" min="1" required>
          <mat-error *ngIf="f.photo?.errors?.required">Input is required</mat-error>
        </mat-form-field>
  
    </div>
    <div class="form-field">

        <mat-form-field class="no-underscore">
          <input placeholder="Speed" type="number" matInput formControlName="speed" min="1" required>
          <mat-error *ngIf="f.weight?.errors?.required">Input is required</mat-error>
        </mat-form-field>
  
    </div>
    <div class="form-field">

      <mat-form-field class="no-underscore">
        <input placeholder="Photo" type="text" matInput formControlName="photo" required >
        <mat-error *ngIf="f.photo?.errors?.required">Input is required</mat-error>
      </mat-form-field>

    </div>
    <input type="submit" name="submit" value="PUT" class="btn btn-submit">
  </form>
</div>
