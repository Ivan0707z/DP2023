<div class="box">
    <img (click)="onSelect(tank)" src="{{tank.photo}}" alt="{{tank.name}}">
    <h3>{{tank.name}}</h3>
    <div class="content">
        <span>Потужність: {{tank.power}} к.с.</span>
        <span>Запас ходу: {{tank.power_reserve}} км</span>
        <span>Швидкість: {{tank.speed}} км/год</span>
        <button class="btn-del" (click)="deleteClick(tank)">DELETE</button>
    </div>
</div>
